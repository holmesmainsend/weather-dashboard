<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container px-0 mx-auto">
      <div class="row">
        <div id="gradient" class="col-12 text-center border border-solid py-2">
          <h1 class="bold">Weather Dashboard</h1>
        </div>
      </div>
    </div>

    <div class="container px-0">
      <div class="row justify-content-between">
        <div class="col-3">
          <h2 class="bold">Search for a City:</h2>
          <form class="form">
            <input
              class="input rounded border-1 py-1"
              type="text"
              placeholder=" San Diego"
            />
            <input
              class="rounded border-0 submit py-1"
              type="submit"
              value="Search"
            />
          </form>
          <hr class="border border-2 border-dark text-dark">

          <!--Previous searches here-->

        </div>

        <div class="col-9 px-0">
          <div class="current-box">
            <h2 class="city-title bold"></h2> 
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            <p class="uvIndex"></p>
          </div>

          <div class="row">
            <div>
              <h2 class="bold"></h2>

              <div class="container">
                <div class="deck row justify-content-between">

                  <div class="card1 card border-0 col-2">
                    <p class="card-date1 bold"></p>
                    <div class="card-body px-0">
                      <p class="card-temp1"></p>
                      <p class="card-wind1"></p>
                      <p class="card-humidity1"></p>
                    </div>
                  </div>
                  <div class="card2 card border-0 col-2">
                    <p class="card-date2 bold"></p>
                    <div class="card-body px-0">
                      <p class="card-temp2"></p>
                      <p class="card-wind2"></p>
                      <p class="card-humidity2"></p>
                    </div>
                  </div>
                  <div class="card3 card border-0 col-2">
                    <p class="card-date3 bold"></p>
                    <div class="card-body px-0">
                      <p class="card-temp3"></p>
                      <p class="card-wind3"></p>
                      <p class="card-humidity3"></p>
                    </div>
                  </div>
                  <div class="card4 card border-0 col-2">
                    <p class="card-date4 bold"></p>
                    <div class="card-body px-0">
                      <p class="card-temp4"></p>
                      <p class="card-wind4"></p>
                      <p class="card-humidity4"></p>
                    </div>
                  </div>
                  <div class="card5 card border-0 col-2">
                    <p class="card-date5 bold"></p>
                    <div class="card-body px-0">
                      <p class="card-temp5"></p>
                      <p class="card-wind5"></p>
                      <p class="card-humidity5"></p>
                    </div>
                  </div>

                </div>
              </div>
              
            </div>
          </div> 
        </div>
      </div>
    </div>

    <!--JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
